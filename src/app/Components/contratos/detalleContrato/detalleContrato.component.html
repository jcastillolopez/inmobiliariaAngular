
<div class="lista">
<div class="campo">
  <label> Tipo Contrato:</label>
  <p>{{contrato.tipo_contrato}}</p>
  </div>
<div class="campo">
  <label>Inmueble:</label>
  <p>{{contrato.alias}}</p>
</div>
<div class="campo">
  <label>Valor de Contrato:</label>
 <p>{{contrato.valor_contrato}}</p>
</div>
<div class="campo">
  <label> Fecha Contrato:</label>
 <p>{{contrato.fecha_contrato|date}}</p>
</div>
<div class="listado">  
  <ul class="lista" *ngFor="let interviniente of ListaIntervinientes let i =index">
   <p>{{interviniente[i].contrato_id}}</p>
   <p>{{interviniente.tipo_interviniente_id}}</p>
   <p>{{interviniente[i].propiedad_cantidad}}</p>
   <p>{{interviniente.cliente_id}}</p>
  </ul>
</div>

<button [routerLink]="['/contratos/modificar/'+contrato.id]"routerLinkActive="activo">Modificar Contrato</button>
</div>
