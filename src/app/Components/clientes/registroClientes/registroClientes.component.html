<header>
  <h3>Clientes:</h3>
  <ul>
    <li [routerLink]="['/clientes/registro']" routerLinkActive="activo">
      Nuevo cliente
    </li>
  </ul>
</header>
<div class="formulario">
  <form class="registro" [formGroup]="registroForm" (ngSubmit)="enviar()">
    <div class="form-group campo">
      <label class="form-label">Nombre</label>
      <input type="text"  class="form-control" formControlName="nombre">
    </div>
    <div class="form-group campo">
      <label class="form-label">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellidos">
    </div>
    <div class="form-group campo">
      <label class="form-label">Nie</label>
      <input type="text" class="form-control" formControlName="nie">
    </div>
    <div class="form-group campo">
      <label class="form-label">Fecha Nacimiento</label>
      <input type="date" class="form-control" formControlName="fecha_nacimiento">
    </div>
    <div class="form-group campo">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="mform-group campo">
      <label class="form-label">Tlf</label>
      <input type="text" class="form-control" formControlName="tlf">
    </div>
    <div class="form-group campo">
      <label class="form-label">Tlf. Movil</label>
      <input type="text" class="form-control" formControlName="tlf_movil">
    </div>
    <div class="form-group campo">
      <label class="form-label">Localidad</label>
      <input type="text" class="form-control" formControlName="localidad">
    </div>
    <div class="form-group campo">
      <label class="form-label">Direccion</label>
      <input type="text" class="form-control" formControlName="direccion">
    </div>
    <div class="form-group campo">
      <label class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" formControlName="cp">
    </div>
    <div class="form-group campo">
      <label class="form-label">Eliminar Cliente</label>
      <input type="checkbox" formControlName="borrado" >
    </div>
    <button type="submit" value="guardar">Guardar</button>
  </form>
</div>
