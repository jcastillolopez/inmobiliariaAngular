<header>
  <h3>Usuarios:</h3>
  <button [routerLink]="['/usuarios/registro']" routerLinkActive="activo">
    Nuevo Usuario
  </button>
  <p>{{ 'Bienvenido/a : '+ username}} </p>
</header>
<main>
  <nav>
    <ul>
      <li [routerLink]="['/inicio']" routerLinkActive="activo">
        Inicio
      </li>

      <li [routerLink]="['/usuarios']" routerLinkActive="activo">
        Usuarios
      </li>
      <li [routerLink]="['/clientes']" routerLinkActive="activo">
        Clientes
      </li>
      <li [routerLink]="['/inmuebles']" routerLinkActive="activo">
        Inmuebles
      </li>
      <li [routerLink]="['/contratos']" routerLinkActive="activo">
        Contratos
      </li>
      <li [routerLink]="['/balance']" routerLinkActive="activo">
        Balance
      </li>
      <li [routerLink]="['/tipos']" routerLinkActive="activo">
        Tipos</li>
    </ul>
  </nav>
  <div class="fondo">
    <div class="listado">
      <div class="lista" *ngFor="let usuario of arrListaUsuarios">
        <div [routerLink]="['/usuarios/'+usuario.id]" routerLinkActive="activo" class="campo">
          <p>{{usuario.username}}</p>
          <p>{{usuario.rol}}</p>
        </div>
      </div>
    </div>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
