<div class="container">
  <div class="nav-tab">
    <div class="titulo">
        <h2>USUARIOS</h2> 
        <p>Por favor introduzca sus datos en el registro</p>             
          <ul>
            <li [routerLink]="['/usuarios/login']" routerLinkActive="activo">
              Login
            </li>
            <li [routerLink]="['/usuarios']" routerLinkActive="activo">
               Usuarios
            </li>
          </ul>
        </div>
   </div> 

       <div class="registro">
        <form FormGroup = "registroForm" (ngSubmit)="registrarse()">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control"formControlName="nombre">
             </div>
             <div class="mb-3">
               <label class="form-label">UserName</label>
               <input type="text" class="form-control"formControlName="userName">
              </div>
              <div class="mb-3">
               <label class="form-label">Email</label>
               <input type="text" class="form-control"formControlName="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
              </div>
              <div class="mb-3">
                <label class="form-label">Repite Password</label>
                <input type="password" class="form-control" formControlName="repitepassword">
              </div>
        </form>
      </div>
  </div>
