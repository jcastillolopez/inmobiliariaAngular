<div class="wrapper">
  <header>
    <h3>Usuarios:</h3>
    <p>{{ 'Bienvenido/a : '+ username}} </p>
    <ul>
      <button [routerLink]="['/usuarios/registro']" routerLinkActive="activo">
        Nuevo Usuario
      </button>
    </ul>
  </header>
  <div class="fondo">
    <div class="registro">
      <div class="usuario">
        <form [formGroup]="registroForm" (ngSubmit)="registrarse()">
          <div class="form-group campo">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div class="form-group campo">
            <label class="form-label">Tipo de Rol</label>
            <select type="text" formControlName="rol_id">
              <option [value]="rol.id" *ngFor="let rol of selectRol">
                {{rol.rol}} </option>
            </select>
            </div>
            <div class="form-group campo">
            <label class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
          </div>
          <div class="form-group campo">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
          </div>
          <div class="form-group campo">
            <label class="form-label">Repite Password</label>
            <input type="text" class="form-control" formControlName="repite_password">
          </div>        
            <div class="form-group campoE">
              <label class="form-label">Eliminar Usuario</label>
              <input type="checkbox" formControlName="borrado">
              <button type="submit" value="guardar">Guardar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
