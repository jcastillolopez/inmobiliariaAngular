<div class="wrapper">
  <header>
    <h3>Usuarios:</h3>
    <ul>
      <li [routerLink]="['/usuarios/registro']" routerLinkActive="activo">
        Nuevo Usuario
      </li>
      <li [routerLink]="['/usuarios/login']" routerLinkActive="activo">
        Login
      </li>
    </ul>
  </header>
  <div class="registro">
    <form [formGroup]="registroForm" (ngSubmit)="registrarse()">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="text" class="form-control" formControlName="password">
      </div>
      <div class="form-group">
        <label class="form-label">Repite Password</label>
        <input type="text" class="form-control" formControlName="repite_password">
      </div>
      <div class="form-group campo">
        <label class="form-label">Tipo de Rol</label>
        <select type="text" formControlName="Roles_id">
          <option [value]="rol.id" *ngFor="let rol of selectRol">
            {{rol.rol}} </option>
        </select>
      </div>
      <button type="submit" value="guardar">GUARDAR</button>
    </form>
  </div>
</div>
